<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mock PMI-ACP – 50/120 câu</title>
    <meta name="description"
        content="Thi thử PMI-ACP: 50/120 câu, đếm giờ, lưu tiến độ, chấm điểm client-side, review có giải thích." />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Cố định base path cho mọi asset của trang mock -->
    <base href="/mock/">

    <!-- Tailwind (CDN) -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { boxShadow: { soft: '0 6px 30px -10px rgb(2 6 23 / .12)' } } } };
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles.css" />

    <!-- Preload/Prefetch để giảm khựng -->
    <link rel="modulepreload" href="assets/app.js">
    <link rel="modulepreload" href="assets/landing.js">
    <link rel="modulepreload" href="assets/exam.js">
    <link rel="modulepreload" href="assets/results.js">
    <link rel="modulepreload" href="assets/utils.js">
    <link rel="modulepreload" href="assets/constants.js">
    <link rel="modulepreload" href="assets/state.js">
    <link rel="modulepreload" href="assets/templates.js">
    <link rel="preload" href="Questions.json" as="fetch" crossorigin="anonymous" />

    <!-- Version dữ liệu: ĐỔI chuỗi này khi bạn cập nhật Questions.json -->
    <script>window.__MOCK_DATA_VERSION__ = '2025-09-10-2';</script>

    <!-- Tối ưu render: các thẻ card sẽ dùng data-card -->
    <style>
        article[data-card] {
            content-visibility: auto;
            contain-intrinsic-size: 260px 800px;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 selection:bg-indigo-200/60">
    <noscript>
        <div class="max-w-3xl mx-auto mt-6 p-4 rounded-xl bg-rose-50 text-rose-700">
            Ứng dụng cần bật JavaScript để chạy. Vui lòng bật JavaScript và tải lại trang.
        </div>
    </noscript>

    <!-- App root -->
    <div id="app" class="max-w-6xl mx-auto p-4 md:p-6"></div>

    <!-- Entry (ES Modules) -->
    <script type="module" src="assets/app.js"></script>
</body>

</html>
