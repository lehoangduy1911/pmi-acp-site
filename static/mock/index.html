<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mock PMI-ACP – 50/120 câu</title>
    <meta name="description"
        content="Thi thử PMI-ACP: 50/120 câu, đếm giờ, lưu tiến độ, chấm điểm client-side, review có giải thích." />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- QUAN TRỌNG: ấn định base để mọi đường dẫn tương đối tính từ /mock/ -->
    <base href="/mock/">

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { boxShadow: { soft: '0 6px 30px -10px rgb(2 6 23 / .12)' } } }
        };
    </script>

    <!-- Styles: dùng đường dẫn tuyệt đối để an toàn tuyệt đối -->
    <link rel="stylesheet" href="/mock/assets/styles.css" />

    <!-- Prefetch JSON để mở đề nhanh hơn -->
    <link rel="preload" href="/mock/Questions.json" as="fetch" crossorigin="anonymous" />
</head>

<body class="bg-slate-50 text-slate-800 selection:bg-indigo-200/60">
    <noscript>
        <div class="max-w-3xl mx-auto mt-6 p-4 rounded-xl bg-rose-50 text-rose-700">
            Ứng dụng cần bật JavaScript để chạy. Vui lòng bật JavaScript và tải lại trang.
        </div>
    </noscript>

    <!-- App root -->
    <div id="app" class="max-w-6xl mx-auto p-4 md:p-6"></div>

    <!-- Entry (ES Modules): dùng đường dẫn tuyệt đối -->
    <script type="module" src="/mock/assets/app.js"></script>
</body>

</html>
